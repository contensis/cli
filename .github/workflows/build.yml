name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  node:
    name: npm@prerelease
    uses: ./.github/workflows/build.node.yml
    secrets: inherit

  docker:
    name: ghcr.io:latest
    # technically does not require node/build and could run in parallel
    needs: node
    uses: ./.github/workflows/build.docker.yml
    secrets: inherit

  executables:
    name: executables
    needs: node
    uses: ./.github/workflows/build.exe.yml
    secrets: inherit

  arm64:
    name: arm64
    needs: node
    uses: ./.github/workflows/build.arm64.yml
    secrets: inherit
