name: Release version to NPM (manual trigger)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. patch, minor, prerelease, or a specific version like "v0.0.0-alpha.0")'
        required: true
        default: 'patch'
      tag:
        description: 'The NPM version tag to use, "latest" will become the default package version, or "prerelease"'
        required: true
        default: 'latest'

jobs:
  release-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          yarn cache clean --mirror
          yarn run bootstrap:ci
          cp -a node_modules/inquirer-command-prompt/. packages/contensis-cli/node_modules/inquirer-command-prompt/

      - name: Increment version (if prerelease)
        if: contains(github.event.inputs.version, 'prerelease')
        run: |
          cd packages/contensis-cli
          npm version prerelease --preid=beta --no-git-tag-version
          npm run build

      - name: Increment version (if other release)
        if: contains(github.event.inputs.version, 'prerelease') == false
        run: |
          cd packages/contensis-cli
          npm version ${{ github.event.inputs.version }}
          npm run build

      - name: Push version increment to GIT
        run: |
          git config user.email "github@zengenti.com"
          git config user.name "$GITHUB_ACTOR"
          git add packages/contensis-cli/.
          git push --follow-tags
        env:
          # The secret is passed automatically. Nothing to configure.
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release package "${{ github.event.inputs.version }}" with tag "${{ github.event.inputs.tag }}"
        run: |
          cd packages/contensis-cli
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish --tag ${{ github.event.inputs.tag }} --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-docker:
    runs-on: ubuntu-latest
    needs: release-node
    env:
      REGISTRY: ghcr.io
      APP_IMAGE: ghcr.io/${{ github.repository }}/${{ github.ref_name }}/app
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
        run: |
          cd packages/contensis-cli
          APP_VERSION=$(node --eval="process.stdout.write(require('./package.json').version)")
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - name: Log into container registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest Docker image and push to ${{ env.APP_IMAGE }}:release
        run: |
          docker pull ${{ env.APP_IMAGE }}:latest
          docker tag ${{ env.APP_IMAGE }}:latest ${{ env.APP_IMAGE }}:release
          docker push ${{ env.APP_IMAGE }}:release
          docker tag ${{ env.APP_IMAGE }}:latest ${{ env.APP_IMAGE }}:${{ env.APP_VERSION }}
          docker push ${{ env.APP_IMAGE }}:${{ env.APP_VERSION }}
