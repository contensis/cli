name: Release version (manual trigger)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. patch, minor, prerelease, or a specific version like "v0.0.0-alpha.0")'
        required: true
        default: 'patch'
      tag:
        description: 'The NPM version tag to use, "latest" will become the default package version, or "prerelease"'
        required: true
        default: 'latest'

jobs:
  node:
    uses: ./.github/workflows/release.node.yml
    with:
      version: ${{ inputs.version }}
      tag: ${{ inputs.tag }}
    secrets: inherit

  docker:
    needs: node
    uses: ./.github/workflows/release.docker.yml
    with:
      APP_VERSION: ${{ needs.node.outputs.APP_VERSION }}
    secrets: inherit
